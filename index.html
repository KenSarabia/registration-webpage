<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-orange">

  <header>
    <h1>Welcome to JS DOM Project</h1>
    <button id="themeBtn">Change-Theme</button>
  </header>

  <main>
    <section class="form-section">
      <h2>Registration Form</h2>
      <form id="regForm">
        <label>Username:</label>
        <input type="text" id="username" required>
        
        <label>Email:</label>
        <input type="email" id="email" required>
        
        <label>Password:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </form>
      <p id="Message"></p>
    </section>
    <section class="Bubble-section">
      <h2>Event Bubbling & Capturing Demo</h2>
      <div id="outerDiv" class="outer">
        Outer Div
        <button id="innerBtn">Inner Button</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
